<!DOCTYPE html>
<html lang="en">
    <head>
        <title>Headings!</title>
    </head>
    <body>
      <h1>An Unordered List</h1>
      <ul>
        <li>Cosa uno</li>
        <li>Cosa dos</li>
        <li>Cosa tres</li>
      </ul>
        <h1>An Ordered List</h1>
        <ol>
          <li>Cosa uno</li>
          <li>Cosa dos</li>
          <li>Cosa tres</li>
        </ol>
    </body>
<html>
